{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Us - BillSwift</title>

  <link rel="stylesheet" href="../static/styles.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #a2d3e8;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav li {
      display: flex;
      align-items: center;
    }

    nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    .container {
      padding: 20px;
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #3498db;
    }

    table {
      width: 100%;
      max-width: 600px; /* Set a maximum width */
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>

  <header>
