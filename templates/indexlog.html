<!-- index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillSwift</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <div><h1 class="tagline">Welcome to BillSwift!</h1></div>
    <div><p class="tagline-description">Manage your bills efficiently.</p></div>
    <div class="divv">
    <h2 class="upload-heading">Upload a Bill</h2>
    <div class="upload-btn-wrapper">

      <form action = "" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <input type="file" name="file" />
      <input type = "text" placeholder = "Enter Your Bill Name">
       <button>Submit</button>
      </form>

    </div>

    <div class="sample-format">
      <a href="{% url 'view_image' %}" target="_blank" class="btn">Sample Format</a>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
